    body {
      font-family: Arial, sans-serif;

    }

    }

    .iframe-wrapper {
      width: 640px;
      max-width: 100%;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      margin-bottom: 10px;
    }

    .iframe-wrapper:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    iframe {
      display: block;
      width: 100%;
      height: 190px;
      border: none;
